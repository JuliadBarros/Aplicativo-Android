  <form>

    <h1>Cadastro</h1>
    <div class="input-content">
      <label for="">Nome:</label>
      <input type="text" class="input-form" placeholder="Digite seu nome">
    </div>
    <div class="input-content">
      <label for="">Email:</label>
      <input type="text" class="input-form" placeholder="seuemail@exemplo.com">
    </div>

    <div class="input-content">
      <label for="">Celular:</label>
      <input type="text" class="input-form" placeholder="(00) 0 0000-0000">
    </div>
    <div class="input-content">
      <label for="">Senha:</label>
      <input type="password" class="input-form" placeholder="*********">
    </div>

    <button id="present-alert" class="btn">Cadastrar</button>
    <ion-alert
      trigger="present-alert"
      header="Pets Mimados"
      message="Cadastro realizado com sucesso!"
      [buttons]="alertButtons"
      (didDismiss)="showLogin()"
  ></ion-alert>

  </form>
